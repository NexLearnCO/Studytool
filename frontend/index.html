<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexLearn AI 筆記生成器</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Markmap for mindmap -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.3"></script>
    
    <!-- Marked for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> NexLearn AI 筆記生成器</h1>
            <p>將任何內容轉換為智能學習筆記</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Input Section -->
            <section class="input-section">
                <h2>📚 建立新筆記</h2>
                
                <!-- Course Info -->
                <div class="course-info">
                    <div class="form-group">
                        <label for="note-title">📝 筆記標題</label>
                        <input type="text" id="note-title" placeholder="輸入筆記標題...">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="exam-system">🎓 考試系統</label>
                            <select id="exam-system">
                                <option value="">選擇考試系統...</option>
                                <option value="hkdse">🇭🇰 HKDSE</option>
                                <option value="ial">📜 International A Level</option>
                                <option value="ap">🇺🇸 AP</option>
                                <option value="ib">🌍 IB</option>
                                <option value="gcse">🇬🇧 GCSE</option>
                                <option value="other">📋 其他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">📖 科目</label>
                            <select id="subject">
                                <option value="">選擇科目...</option>
                                <option value="chemistry">⚗️ 化學</option>
                                <option value="physics">🔬 物理</option>
                                <option value="biology">🧬 生物</option>
                                <option value="math">📐 數學</option>
                                <option value="english">📚 英文</option>
                                <option value="chinese">🈶 中文</option>
                                <option value="other">📋 其他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="topic">📚 主題</label>
                            <input type="text" id="topic" placeholder="例如：有機化學">
                        </div>
                    </div>
                </div>

                <!-- Source Inputs -->
                <div class="sources-section">
                    <h3>📤 學習資源</h3>
                    
                    <div class="source-tabs">
                        <button class="tab-btn active" data-tab="youtube">
                            <i class="fab fa-youtube"></i> YouTube
                        </button>
                        <button class="tab-btn" data-tab="text">
                            <i class="fas fa-align-left"></i> 文字內容
                        </button>
                        <button class="tab-btn" data-tab="file">
                            <i class="fas fa-file"></i> 文件上傳
                        </button>
                        <button class="tab-btn" data-tab="webpage">
                            <i class="fas fa-globe"></i> 網頁連結
                        </button>
                    </div>

                    <!-- YouTube Tab -->
                    <div id="youtube-tab" class="tab-content active">
                        <div class="input-group">
                            <input type="text" id="youtube-url" placeholder="貼上 YouTube 影片連結...">
                            <button type="button" id="add-youtube-btn">
                                <i class="fas fa-plus"></i> 新增
                            </button>
                        </div>
                        <div id="youtube-list" class="source-list"></div>
                    </div>

                    <!-- Text Tab -->
                    <div id="text-tab" class="tab-content">
                        <div class="input-group">
                            <textarea id="text-content" rows="4" placeholder="貼上或輸入學習內容..."></textarea>
                            <button type="button" id="add-text-btn">
                                <i class="fas fa-plus"></i> 新增
                            </button>
                        </div>
                        <div id="text-list" class="source-list"></div>
                    </div>

                    <!-- File Tab -->
                    <div id="file-tab" class="tab-content">
                        <div class="file-upload">
                            <input type="file" id="file-input" multiple accept=".pdf,.doc,.docx,.txt">
                            <label for="file-input" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>點擊選擇文件或拖拽到此處</span>
                                <small>支援 PDF, DOC, DOCX, TXT</small>
                            </label>
                        </div>
                        <div id="file-list" class="source-list"></div>
                    </div>

                    <!-- Webpage Tab -->
                    <div id="webpage-tab" class="tab-content">
                        <div class="input-group">
                            <input type="text" id="webpage-url" placeholder="貼上網頁連結...">
                            <button type="button" id="add-webpage-btn">
                                <i class="fas fa-plus"></i> 新增
                            </button>
                        </div>
                        <div id="webpage-list" class="source-list"></div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="settings-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>🎯 詳細程度</label>
                            <div class="radio-group">
                                <label><input type="radio" name="detail" value="brief"> 簡要</label>
                                <label><input type="radio" name="detail" value="medium" checked> 適中</label>
                                <label><input type="radio" name="detail" value="detailed"> 詳細</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>🌐 語言</label>
                            <div class="radio-group">
                                <label><input type="radio" name="language" value="zh-tw" checked> 繁體中文</label>
                                <label><input type="radio" name="language" value="zh-cn"> 简体中文</label>
                                <label><input type="radio" name="language" value="en"> English</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="generate-section">
                    <button id="generate-btn" class="generate-btn">
                        <i class="fas fa-magic"></i>
                        <span>生成筆記</span>
                    </button>
                </div>
            </section>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI 正在生成筆記，請稍候...</p>
            </div>

            <!-- Output Section -->
            <section id="output-section" class="output-section" style="display: none;">
                <h2>📖 生成結果</h2>
                
                <!-- View Tabs -->
                <div class="view-tabs">
                    <button class="view-tab active" data-view="notes">
                        <i class="fas fa-sticky-note"></i> 筆記
                    </button>
                    <button class="view-tab" data-view="mindmap">
                        <i class="fas fa-project-diagram"></i> 思維導圖
                    </button>
                    <button class="view-tab" data-view="flashcards">
                        <i class="fas fa-layer-group"></i> 記憶卡片
                    </button>
                    <button class="view-tab" data-view="quiz">
                        <i class="fas fa-question-circle"></i> 測驗
                    </button>
                </div>

                <!-- Notes View -->
                <div id="notes-view" class="view-content active">
                    <div class="content-box">
                        <div id="notes-content"></div>
                    </div>
                </div>

                <!-- Mindmap View -->
                <div id="mindmap-view" class="view-content">
                    <div class="content-box">
                        <div id="mindmap-container">
                            <svg id="mindmap-svg"></svg>
                        </div>
                    </div>
                </div>

                <!-- Flashcards View -->
                <div id="flashcards-view" class="view-content">
                    <div class="content-box">
                        <div class="flashcards-header">
                            <button id="generate-flashcards-btn" class="action-btn">
                                <i class="fas fa-magic"></i> 生成記憶卡片
                            </button>
                        </div>
                        <div id="flashcards-container"></div>
                    </div>
                </div>

                <!-- Quiz View -->
                <div id="quiz-view" class="view-content">
                    <div class="content-box">
                        <div class="quiz-header">
                            <button id="generate-quiz-btn" class="action-btn">
                                <i class="fas fa-magic"></i> 生成測驗
                            </button>
                        </div>
                        <div id="quiz-container"></div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="download-btn" class="action-btn">
                        <i class="fas fa-download"></i> 下載
                    </button>
                    <button id="save-btn" class="action-btn">
                        <i class="fas fa-save"></i> 儲存
                    </button>
                    <button id="copy-btn" class="action-btn">
                        <i class="fas fa-copy"></i> 複製
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
