<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexLearn AI 筆記生成器</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Markmap for mindmap -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.3"></script>
    
    <!-- Marked for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>NexLearn AI 筆記生成器</h1>
                <span class="subtitle">將任何內容轉換為智能學習筆記</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Input Section -->
            <section class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="youtube">
                        <i class="fab fa-youtube"></i> YouTube
                    </button>
                    <button class="tab-btn" data-tab="pdf">
                        <i class="fas fa-file-pdf"></i> PDF文件
                    </button>
                    <button class="tab-btn" data-tab="text">
                        <i class="fas fa-keyboard"></i> 文字輸入
                    </button>
                </div>

                <!-- YouTube Tab -->
                <div class="tab-content active" id="youtube-tab">
                    <div class="input-group">
                        <input type="text" 
                               id="youtube-url" 
                               class="input-field" 
                               placeholder="輸入YouTube影片網址...">
                        <button id="youtube-submit" class="submit-btn">
                            <i class="fas fa-magic"></i> 生成筆記
                        </button>
                    </div>
                </div>

                <!-- PDF Tab -->
                <div class="tab-content" id="pdf-tab">
                    <div class="file-upload-area">
                        <input type="file" 
                               id="pdf-file" 
                               accept=".pdf" 
                               hidden>
                        <label for="pdf-file" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>點擊上傳PDF文件或拖放到此處</span>
                            <span class="file-info">最大10MB</span>
                        </label>
                        <div id="file-name" class="file-name"></div>
                        <button id="pdf-submit" class="submit-btn" style="display:none;">
                            <i class="fas fa-magic"></i> 生成筆記
                        </button>
                    </div>
                </div>

                <!-- Text Tab -->
                <div class="tab-content" id="text-tab">
                    <textarea id="text-input" 
                              class="text-area" 
                              placeholder="在此輸入或貼上文字內容..."></textarea>
                    <button id="text-submit" class="submit-btn">
                        <i class="fas fa-magic"></i> 生成筆記
                    </button>
                </div>

                <!-- Detail Level Selection -->
                <div class="detail-level">
                    <label>筆記詳細程度：</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="detail" value="brief">
                            <span>簡要</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="detail" value="medium" checked>
                            <span>適中</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="detail" value="detailed">
                            <span>詳細</span>
                        </label>
                    </div>
                </div>

                <!-- Language Selection -->
                <div class="language-selection">
                    <label>筆記語言 / Note Language：</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="language" value="en">
                            <span>🇺🇸 English</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="language" value="zh-cn">
                            <span>🇨🇳 简体中文</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="language" value="zh-tw" checked>
                            <span>🇹🇼 繁體中文</span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loading" class="loading" style="display:none;">
                <div class="spinner"></div>
                <p>AI正在生成筆記，請稍候...</p>
            </div>

            <!-- Output Section -->
            <section id="output-section" class="output-section" style="display:none;">
                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="view-btn active" data-view="notes">
                        <i class="fas fa-sticky-note"></i> 筆記
                    </button>
                    <button class="view-btn" data-view="mindmap">
                        <i class="fas fa-project-diagram"></i> 思維導圖
                    </button>
                    <button class="view-btn" data-view="flashcards">
                        <i class="fas fa-layer-group"></i> 記憶卡片
                    </button>
                    <button class="view-btn" data-view="quiz">
                        <i class="fas fa-question-circle"></i> 測驗
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="download-btn" class="action-btn">
                        <i class="fas fa-download"></i> 下載
                    </button>
                    <button id="copy-btn" class="action-btn">
                        <i class="fas fa-copy"></i> 複製
                    </button>
                    <button id="save-btn" class="action-btn">
                        <i class="fas fa-save"></i> 儲存
                    </button>
                </div>

                <!-- Notes View -->
                <div id="notes-view" class="view-content active">
                    <div id="notes-content" class="notes-content"></div>
                </div>

                <!-- Mindmap View -->
                <div id="mindmap-view" class="view-content">
                    <div id="mindmap-container" class="mindmap-container">
                        <svg id="mindmap-svg"></svg>
                    </div>
                </div>

                <!-- Flashcards View -->
                <div id="flashcards-view" class="view-content">
                    <div id="flashcards-container" class="flashcards-container"></div>
                </div>

                <!-- Quiz View -->
                <div id="quiz-view" class="view-content">
                    <div id="quiz-container" class="quiz-container"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 NexLearn. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/mindmap.js"></script>
</body>
</html>
